<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Display&family=Gluten&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gluten&family=Quattrocento+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <div class="left-side">
            <div class="logo">
                <h1>Nature Sanctuary</h1>
            </div>
        <div class="attribute">
            <span>
            Photo by <a href="https://unsplash.com/@nahilnaseer?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nahil Naseer</a> on <a href="https://unsplash.com/photos/xljtGZ2-P3Y?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
  
            </span>
        </div>

        </div>
        <div class="right-side">
            <div class='form-header'>
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get Started</h1>

                <h1> You know you want to.</h1>
                </div>

                <form action='' method='get' class='form'>
                    <legend>Let's do this</legend>
                <div class='form-row'>
                    <div class="input-wrapper">
                        <label for='first-name'>First Name</label>
                        
                        <input id='first-name' name='first-name' type='text' required />
                        <span></span>
                    </div>
                    <div class="input-wrapper">
                        <label for='last-name'>Last Name</label>
                        <input id='last-name' name='last-name' type='text' required />
                        <span></span>
                    </div>


                </div>

                <div class='form-row'>
                    <div class="input-wrapper">
                        <label for='email'>Email</label>
                        <input id='email'
                               name='email'
                               type='email'
                               placeholder='joe@example.com' required />
                               <span></span>
                        
                    </div>
                    <div class="input-wrapper">
                        <label for="phone">Phone number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required >
                        <span></span> 
                    </div>



                </div>


                <div class='form-row'>
       
                    <div class="input-wrapper">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="password" minlength="8" required />
                        <span></span>
                    </div>
                    <div class="input-wrapper">
                        <label for="pass">Confirm password:</label>
                        <input type="password" id="pass" name="password" minlength="8" required />
                        <span></span>
                    </div>
      
                </div>


                    <div class='form-row last-row'>
                        <button class="submit-btn">Create Account</button>
                        <p>Already have an account?<a href="#"> Login</a></p>
                      </div>
           

                </form>
                
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
