<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
</head>
<body>

    <div class="main-container">
        <div class="left-side">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
        <!-- <div class="attribute">
            <span>
                Photo by <a href="https://unsplash.com/@victor_g?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Victor</a> on <a href="https://unsplash.com/photos/2PJMDIgK9EA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </span>
        </div> -->

        </div>
        <div class="right-side">
            <div class='form-header'>
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get Started</h1>

                <h1> You know you want to.</h1>
                </div>

                <form action='' method='get' class='form'>
                    <legend>Let's do this</legend>
                <div class='form-row'>
                    <div class="input-wrapper">
                        <label for='first-name'>First Name</label>
                        <input id='first-name' name='first-name' type='text' required />
                    </div>
                    <div class="input-wrapper">
                        <label for='last-name'>Last Name</label>
                        <input id='last-name' name='last-name' type='text' required />
                    </div>


                </div>

                <div class='form-row'>
                    <div class="input-wrapper">
                        <label for='email'>Email</label>
                        <input id='email'
                               name='email'
                               type='email'
                               placeholder='joe@example.com' required />
                    </div>
                    <div class="input-wrapper">
                        <label for="phone">Enter your phone number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required > 
                    </div>



                </div>


                <div class='form-row'>
       
                    <div class="input-wrapper">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="password" minlength="8" required />
                    </div>
                    <div class="input-wrapper">
                        <label for="pass">Confirm password:</label>
                        <input type="password" id="pass" name="password" minlength="8" required />
                    </div>
      
                </div>


                    <div class='form-row last-row'>
                        <button class="submit-btn">Create Account</button>
                        <p>Already have an account?<a href="#"> Login</a></p>
                      </div>
           

                </form>
                
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
